<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Daily Planner</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/803196fd0f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">     
    </head>

    <body>
        <div class="header-container">
            <h1 class="scheduler-header">Work Day Scheduler</h1>
            <p class="text-header">A simple calendar app for scheduling your work day</p>
            <p class="time-header">Thursday, September 5th</p>
        </div>

        <div class="body-container">
            <div class="flex">
                <p class="p">9:00 AM</p>
                <textarea id="textarea-1" class="text" rows="4" cols="50" name="textarea"></textarea>
                <button class="button" type="button" id="button-1"><i class="far fa-save"></i></button>
            </div>

            <div class="flex">
                <p class="p">10:00 AM</p>
                <textarea id="textarea-2" class="text" rows="4" cols="50" name="textarea"></textarea>
                <button class="button" type="button" id="button-2"><i class="far fa-save"></i></button>
            </div>
            
            <div class="flex">
                <p class="p">11:00 AM</p>
                <textarea id="textarea-3" class="text" rows="4" cols="50" name="textarea"></textarea>
                <button class="button" type="button" id="button-3"><i class="far fa-save"></i></button>
            </div>

            <div class="flex">
                <p class="p">12:00 PM</p>
                <textarea id="textarea-4" class="text" rows="4" cols="50" name="textarea"></textarea>
                <button class="button" type="button" id="button-4"><i class="far fa-save"></i></button>
            </div>
            
            <div class="flex">
                <p class="p">1:00 PM</p>
                <textarea id="textarea-5" class="text" rows="4" cols="50" name="textarea"></textarea>
                <button class="button" type="button" id="button-5"><i class="far fa-save"></i></button>
            </div>

            <div class="flex">
                <p class="p">2:00 PM</p>
                <textarea id="textarea-6" class="text" rows="4" cols="50" name="textarea"></textarea>
                <button class="button" type="button" id="button-6"><i class="far fa-save"></i></button>
            </div>

            <div class="flex">
                <p class="p">3:00 PM</p>
                <textarea id="textarea-7" class="text" rows="4" cols="50" name="textarea"></textarea>
                <button class="button" type="button" id="button-7"><i class="far fa-save"></i></button>
            </div>

            <div class="flex">
                <p class="p">4:00 PM</p>
                <textarea id="textarea-8" class="text" rows="4" cols="50" name="textarea"></textarea>
                <button class="button" type="button" id="button-8"><i class="far fa-save"></i></button>
            </div>

            <div class="flex">
                <p class="p">5:00 PM</p>
                <textarea id="textarea-9" class="text" rows="4" cols="50" name="textarea"></textarea>
                <button class="button" type="button" id="button-9"><i class="far fa-save"></i></button>
            </div>
        </div>
        
        <script src="script.js"></script>
        
    </body>
</html>
